name: Daily Commit

on:
  schedule:
    - cron: '30 3 * * *'  # Runs every day at 03:30 UTC (adjust if needed)
  workflow_dispatch:       # Optional: allow manual triggering

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update timestamp - 23f1001411@ds.study.iitm.ac.in
        run: |
          echo "Last updated at $(date -u)" > daily-update.txt
          git config user.name "GitHub Action Bot"
          git config user.email "23f1001411@ds.study.iitm.ac.in"
          git add daily-update.txt
          git commit -m "Daily update: $(date -u)"
          git push
